<div class="thumbnail">
  <img src="http://placehold.it/820x320">
  <div>
    <h4 class="pull-right">{{product?.price}}</h4>
    <h4>{{product?.title}}</h4>
    <p>{{product?.description}}</p>
  </div>
  <div class="ratings">
    <p class="pull-right">{{reviews?.length}} reviews</p>
    <p>
      <stars [rating]="product?.rating"></stars>
    </p>
  </div>
</div>

<div class="well" id="reviews-anchor">
  <div class="row">
    <div class="col-md-12>"></div>
  </div>

  <!-- Button that toggles the visible of the review box-->
  <div class="text-right">
    <button (click)="isReviewHidden = !isReviewHidden" class="btn btn-success">Leave a Review</button>
  </div>

  <!-- The box to leave a review -->
  <div [hidden]="isReviewHidden">
    <div>
      <stars [(rating)]="newRating"
             [readonly]="false"
             class="large"></stars>
    </div>
    <div>
      <textarea [(ngModel)]="newComment">
      </textarea>
    </div>
    <div>
      <button class="btn btn-info" (click)="addReview()">Submit Review</button>
    </div>
</div>

<div class="row" *ngFor="let review of reviews">
  <hr>
  <div class="col-md-12">
    <stars [rating]="review.rating"></stars>
    <span>{{review.user}}</span>
    <span class="pull-right"> {{review.timestamp | date: 'shortDate'}}</span>
    <p>{{review.comment}}</p>
  </div>
</div>
</div>
