<h3>Add Product Form</h3>
<form [formControl]="addProdForm">
  <div class="form-group">
    <label for="title">Title</label>
    <input formControlName="electronics" type="text" class="form-control" id="title" placeholder="Enter title">
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input formControlName="hardware" type="number" class="form-control" id="price" placeholder="Enter price">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea formControlName="description" class="form-control" id="description" rows="6"></textarea>
  </div>
  <div *ngFor="let category of categories.controls; let i = index" class="form-check">
    <label class="form-check-label">
      <input
        type="checkbox" [formControl]="category" class="form-check-input"/>
      {{_categories[i].name}}
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <button (click)="closeForm()" class="btn btn-warning">Close</button>
</form>
