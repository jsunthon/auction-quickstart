<form [formGroup]="formModel" (ngSubmit)="onSearch()">
  <div class="form-group">
    <label for="productTitle">Product title:</label>
    <input formControlName="prodTitle" type="text" id="productTitle"
           placeholder="Title" class="form-control">
    <span
      class="text-danger"
      [hidden]="!formModel.hasError('title', 'prodTitle')">Product title must be at least 3 characters long.</span>
  </div>
  <div class="form-group">
    <label for="productPrice">Product price:</label>
    <input formControlName="prodPrice"
           id="productPrice"
           name="productPrice"
           type="number" min="0" step="any"
           placeholder="Price" class="form-control">
    <span class="text-danger" [hidden]="!formModel.hasError('price', 'prodPrice')">Product price must be positive</span>
  </div>
  <div class="form-group">
    <label for="productCategory">Product category:</label>
    <select formControlName="prodCategory" id="productCategory" class="form-control">
      <option *ngFor="let category of productCategories">
        {{category}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block">Search</button>
  </div>
</form>
